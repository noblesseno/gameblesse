<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Girl Dress Up</title>
		<link rel= "stylesheet" type="text/css" href="oblochenie.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
		<link rel="shortcut icon" href="../лого.png" type="image/png">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
		<script src="oblochenie.js"> </script>
		<script type="text/javascript"> </script>
	</head>
	<body>
		<div class="container">
			<div class="game">
				<div class="block">
					<div class="for_girl">

						<!--персонаж-->
				
							<img id="character" src="девочка основа.png" /> 
						
						<!--майки, класс top-->
				
							<img id="top1" class="shirt data_official_style" src="маечка1.png" />
						
							<img id="top2" class="shirt data_official_style" src="рукавчеки.png" />
						
							<img id="top9" class="shirt" src="спорт1.png" />
							
							<img id="top3" class="shirt data_official_style" src="маечка2.png" />
						
							<img id="top4" class="shirt data_official_style" src="маечка3.png" />
						
							<img id="top11" class="shirt" src="спорт3.png" />		
							
							<img id="top5" class="shirt data_official_style" src="байка.png" />
						
							<img id="top6" class="shirt data_official_style" src="маечка4.png" />
						
							<img id="top12" class="shirt" src="спорт4.png" />		
							
							<img id="top7" class="shirt data_official_style" src="рукавчеки1.png" />
						
							<img id="top8" class="shirt data_official_style" src="Рубашка.png" />

							<img id="top10" class="shirt" src="спорт2.png" />
							
						<!--парики, класс par-->
						
							<img id="par1" class="par data_official_style" src="парик1.png" />
							
							<img id="par5" class="par data_official_style" src="парик5.png" />
							
							<img id="par2"  class="par data_official_style" src="парик2.png" />
							
							<img id="par3" class="par data_official_style" src="парик3.png" />
							
							<img id="par4" class="par data_official_style" src="парик4.png" />
						
						<!--штаны и юбки, класс bottom-->
					
							<img id="bottom1" class="pant data_official_style" src="юбка.png" />
							
							<img id="bottom5" class="pant" src="клёш.png" />		

							<img id="bottom2" class="pant data_official_style" src="штаны.png" />
							
							<img id="bottom6" class="pant" src="спорт6.png" />			
							
							<img id="bottom3" class="pant data_official_style" src="юбочка.png" />
							
							<img id="bottom7" class="pant" src="спорт5.png" />	
							
							<img id="bottom4" class="pant data_official_style" src="юбка2.png" />

						<!--туфли, класс shoes-->
						
							<img id="shoes1" class="bum data_official_style" src="туфли.png" />	
							
							<img id="shoes2" class="bum data_official_style" src="туфли1.png" />
							
							<img id="shoes5" class="bum" src="туфли5.png" />	
							
							<img id="shoes3" class="bum data_official_style" src="туфли3.png" />
							
							<img id="shoes4" class="bum data_official_style" src="туфли4.png" />	
							
						<!--платья, класс dress-->
						
							<img id="dress1"  class="bun data_official_style" src="платье.png" />
					
							<img id="dress2"  class="bun data_official_style" src="платье2.png" />
						
							<img id="dress3"  class="bun data_official_style" src="платье3.png" />
							
							<img id="dress4"  class="bun data_official_style" src="костюм1.png" />
							
							<img id="dress5"  class="bun" src="платье5.png" />

						<!--пальто, класс jacket-->
						
							<img id="jacket2" class="far data_official_style" src="пальто.png" />
						
							<img id="jacket3" class="far data_official_style" src="куртка.png" />
						
							<img id="jacket4" class="far data_official_style" src="курточка.png" />
						
							<img id="jacket5" class="far data_official_style" src="пальтишко.png" />
					
						<!--головные уборы, класс hat-->
						
							<img id="hat1" class="hat data_official_style" src="обруч.png" />
							
							<img id="hat2" class="hat data_official_style" src="обруч1.png" />						
					
					</div>
				
					<div class="for_icons" id="game_menu">
					
						<!--иконки-->
						
							<div class="btn btn-default" id="shirt_button" type="button"> <img class="imaages1" src="../topbut.png"/> </div>
					
							<div class="btn btn-default" id="par_button" type="button">  <img class="imaages" src="../parbut.png" /></div>
					
							<div class="btn btn-default" id="pant_button" type="button"> <img class="imaages"src="botbut.png"/> </div>
					
							<div class="btn btn-default" id="bum_button" type="button"> <img class="imaages" src="../shobut.png"/> </div>
					
							<div class="btn btn-default" id="bun_button" type="button"> <img class="imaages1" src="../drebut.png"> </div>
					
							<div class="btn btn-default" id="far_button" type="button"> <img class="imaages" src="../jacbut.png"> </div>
					
							<div class="btn btn-default" id="hat_button" type="button"> <img class="imaages" src="hatbut.png"> </div>
						
							<div class="btm" id="totals_button" type="button"> Далее </div>
					</div>
					
					<div id="game_results" class="for_icons results" > 
					
						<!--Для результатов-->
						
							<div class="for_results_content" id="game_results_content"> Результаты будут здесь </div>
							
						<!--Кнопки назад и меню-->
						
							<div class="for_icons_">
								<div class="btm" id="back_button" type="button"> Назад </div> 
								<a href="../index.html" class="btm" id="back_to_menu_button" type="button" > Главное меню </a>
							</div>
					</div>					
				</div>	
			</div>
		</div>
	</body>
</html>
