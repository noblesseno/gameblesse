<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Boy Dress Up</title>
		<link rel= "stylesheet" type="text/css" href="oblochenie.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
		<link rel="shortcut icon" href="../лого.png" type="image/png">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
		<script src="oblochenie.js"> </script>
		<script type="text/javascript"> </script>
	</head>
	<body>
		<div class="container">
			<div class="game">
				<div class="block">
					<div class="for_boy">

						<!--персонаж-->
				
							<img id="character" src="мальчик.png" /> 
							
						<!--майки, класс top-->
				
							<img id="top1" class="shirt" src="рубашка1.png" /> 
							
							<img id="top2" class="shirt data_official_style" src="рубашка2.png" /> 
							
							<img id="top3" class="shirt" src="рубашка3.png" /> 
							
							<img id="top9" class="shirt data_official_style" src="рубашка9.png" /> 
						
							<img id="top4" class="shirt" src="рубашка4.png" /> 
							
							<img id="top11" class="shirt" src="спорт2.png" /> 
							
							<img id="top6" class="shirt" src="рубашка6.png" /> 
							
							<img id="top7" class="shirt data_official_style" src="рубашка7.png" /> 
							
							<img id="top5" class="shirt" src="рубашка5.png" /> 

							<img id="top8" class="shirt data_official_style" src="рубашка8.png" /> 
							
							<img id="top10" class="shirt data_official_style" src="рубашка10.png" /> 
							
						<!--парики, класс par-->
						
							<img id="par1" class="par data_official_style" src="парик1.png" />
							
							<img id="par2" class="par data_official_style" src="парик2.png" />
							
							<img id="par3" class="par data_official_style" src="парик3.png" />
							
							<img id="par4" class="par data_official_style" src="парик4.png" />
							
						<!--штаны и юбки, класс bottom-->
					
							<img id="bottom1" class="pant" src="штаны1.png" />
							
							<img id="bottom2" class="pant data_official_style" src="штаны2.png" />
							
							<img id="bottom3" class="pant data_official_style" src="штаны3.png" />
							
							<img id="bottom4" class="pant" src="спорт1.png" />
						
						<!--туфли, класс shoes-->
						
							<img id="shoes1" class="bum" src="обувь1.png" />
							
							<img id="shoes2" class="bum data_official_style" src="обувь2.png" /> 
							
						<!--платья, класс dress-->
						
							<img id="dress1"  class="bun data_official_style" src="костюм1.png" />
							
							<img id="dress2"  class="bun data_official_style" src="костюм2.png" />
							
							<img id="dress3"  class="bun data_official_style" src="костюм3.png" />
							
							<img id="dress4"  class="bun data_official_style" src="костюм4.png" />
							
						<!--байки, класс bike-->
							
							<img id="bike1" class="glo" src="кофта4.png" />
							
							<img id="bike2" class="glo" src="кофта.png" />
							
							<img id="bike3" class="glo" src="байка.png" />
							
							<img id="bike4" class="glo" src="байка2.png" />
							
						<!--пиджаки, класс jacket-->
							
							<img id="jacket1" class="far" src="жилетка.png">
							
							<img id="jacket2" class="far" src="пиджак1.png">
							
							<img id="jacket3" class="far data_official_style" src="пиджак3.png">
					</div>
				
					<div class="for_icons" id="game_menu">
					
						<!--иконки-->
					
							<div class="btn btn-default" id="shirt_button" type="button"> <img class="imaages1" src="../topbut.png"/> </div>
					
							<div class="btn btn-default" id="par_button" type="button">  <img class="imaages" src="../parbut.png" /></div>
					
							<div class="btn btn-default" id="pant_button" type="button"> <img class="imaages"src="botbut.png"/> </div>
					
							<div class="btn btn-default" id="bum_button" type="button"> <img class="imaages" src="../shobut.png"/> </div>
					
							<div class="btn btn-default" id="bun_button" type="button"> <img class="imaages1" src="../drebut.png"> </div>
					
							<div class="btn btn-default" id="far_button" type="button"> <img class="imaages" src="../jacbut.png"> </div>
					
							<div class="btn btn-default" id="glo_button" type="button"> <img class="imaages" src="globut.png"> </div>
							
							<div class="btm" id="totals_button" type="button"> Далее </div>
					</div>
					
					<div id="game_results" class="for_icons results" > 
					
						<!--Для результатов-->
					
							<div class="for_results_content" id="game_results_content"> Результаты будут здесь </div>
							
						<!--Кнопки назад и меню-->
					
							<div class="for_icons_">
								<div class="btm" id="back_button" type="button"> Назад </div> 
								<a href="../index.html" class="btm" id="back_to_menu_button" type="button"> Главное меню </a> 
							</div>
					</div>					
				</div>	
			</div>
		</div>
	</body>
</html>
